<section class="hero-banner">
  <wdpr-media
    class="hero-banner__image"
    [src]="heroImage"
    [alt]="altText"
    [landscapeRatio]="'16:9'"
    [portraitRatio]="'4:5'"
  ></wdpr-media>

  <div class="hero-banner__overlay">
    <h1 class="hero-banner__title">{{ heading }}</h1>
  </div>
</section>
